<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--para que sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa con Javascript y php</title>

    <script type="text/JavaScript">
        var fontSize =1; function ejemplo() { alert("aviso"); document.getElementById("parrafo1").style.color="red"; } function aumentar() { fontSize += 2; document.getElementById("parrafo1").style.fontSize = fontSize + "em"; } function disminuir() { fontSize
        -= 2; document.getElementById("parrafo1").style.fontSize = fontSize + "em"; }




    </script>
</head>

<body>

    <p id="parrafo1">Ejemplo de parrafo 1</p>
    <p onclick="aumentar();"> Aumentar</p>
    <p onclick="disminuir()">Disminuir</p>

</body>

</html>
